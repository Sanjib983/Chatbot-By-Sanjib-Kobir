<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot with Suggestions | The Coding Hubs</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <button id="chatbot-toggle-btn">START CHAT</button>
    <div class="chatbot-popup" id="chatbot-popup">
        <div class="chat-header">
            <span>Chatbot | <a href="https://sanjibkobir.vercel.app/" target="_blank">By Sanjib Kobir</a></span>
            <button id="close-btn">&times;</button>
        </div>
        <div class="chat-box" id="chat-box"></div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type a message...">
            <ul id="suggestionsList" class="suggestions"></ul>
            <button id="send-btn">Send</button>
        </div>
        <div class="copyright">
            <a href="https://sanjibkobir.vercel.app/" target="_blank">Build By Sanjib Kobir Â© 2024</a>
        </div>
    </div>  

    <script src="script.js"></script>
</body>
</html>
